<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form name="form" (ngSubmit)="logout()"  #f="ngForm" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                <span class="login100-form-title">
                    Home
                </span>

                <div class="wrap-input100 validate-input m-b-16">
                    <h2>Welcome <b>{{user_name}}</b></h2>
                </div>



                <div class="container-login100-form-btn p-t-20 m-b-16">
                    <button class="login100-form-btn m-b-16">
                        Logout
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
